<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- header section -->
    <header class="container py-5 my-5 text-center">
        <h1>Choose the solution You need.</h1>
    </header>
    <!-- main section -->

    <main>
        <!-- positonal-value  -->
        <section class="container mx-auto">
            <h1 class="text-center"><button id="positonal-value" class="btn btn-primary">Positional Value</button></h1>
            <div id="pDisplay" class="row g-5 d-none">
                <div class="col-12 col-md-4">
                    <h3 class="my-2">Enter Number :</h3>
                    <input id="pGiven-number" class="w-100 px-2 my-2 rounded-3" type="text"><br>
                    <button id="pSubmit" class="btn btn-primary my-2">submit</button>
                </div>
                <div  class="col-12 col-md-8">
                    <h3>Solution:</h3>
                    <div id="pOutput">   
                    </div>
                </div>
            </div>

        </section>
        <!-- end  -->
        <!-- biggest number/ lowest number  -->
        <section class="container mx-auto my-5">
            <h1 class="text-center"><button id="bLNumber" class="btn btn-primary">Biggest or Lowest Number</button></h1>
            <div id="bLDisplay" class="d-none">
                <div  class="row py-4 my-4">
                    <div class="col-12 col-md-6 d-flex justify-content-center"><button id="byDigits" class="btn btn-primary">By Digits</button></div>
                    <div class="col-12 col-md-6 d-flex justify-content-center"><button id="byGivenDigits" class="btn btn-primary">By Given digits</button></div>
                </div>
    
                <div id="bDDisplay" class="my-2 row d-none d-flex justify-content-center">
                    <div class="col-12 col-md-6">
                        <h3 class="mx-auto">Enter number of digits:</h3>
                        <input id="bDinput" class="mt-3 mx-auto" type="text"><br>
                        <button id="bDSubmit" class="btn btn-primary my-2 mx-auto">Submit</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <h3 class="mx-auto">/solution:/</h3>
                        <br>
                        <h3>Biggest: <span id="biggest"></span></h3>
                        <h3>Lowest: <span id="lowest"></span></h3>
                    </div>
                    <hr>
                </div>
                <div id="bGDDisplay" class="my-2 row d-none d-flex justify-content-center">
                    <div class="col-12 col-md-6">
                        <h3 class="mx-auto">Enter digits:</h3>
                        <input id="bGDinput" class="mt-3 mx-auto" type="text"><br>
                        <button id="bGDSubmit" class="btn btn-primary my-2 mx-auto">Submit</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <h3 class="mx-auto">/solution:/</h3>
                        <br>
                        <h3>Biggest: <span id="bGDBiggest"></span></h3>
                        <h3>Lowest: <span id="bGDLowest"></span></h3>
                    </div>
                    <hr>
                </div>
            </div>
            
        </section>
    </main>
    
    
    
    <!-- js codes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js-codes/lesson-1js.js"></script>
    <!-- end -->
</body>
</html>
